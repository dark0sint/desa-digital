// {{define "content"}}
<h2 class="text-success">Dashboard LMS</h2>
<div class="row">
    {{range .Courses}}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{.Title}}</h5>
                <p class="card-text">{{.Description}}</p>
                <a href="/course/{{.ID}}" class="btn btn-success">Lihat Kursus</a>
            </div>
        </div>
    </div>
    {{end}}
</div>
<form method="post" action="/logout"><button type="submit" class="btn btn-secondary">Logout</button></form>
{{end}}
